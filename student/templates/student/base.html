<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link href="http://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet" integrity="sha384-fnm)OCqbTlwIlj8LyTjo7mOU
        StjsKC4pOpQbqyi7RrhN7udipRwhKkMHpvLbHG9Sr" crossorigin="anonymous" />

    <link href="http://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet" integrity="sha384-fnm)OCqbTlwIlj8LyTjo7mOU
        StjsKC4pOpQbqyi7RrhN7udipRwhKkMHpvLbHG9Sr" crossorigin="anonymous" />

    <title>Document</title>

    <style>
    .success {
        color : green;
    }
    </style>
</head>
<body>
    <div class = 'container mt-5'>
        <h2 class = 'text-center alert alert-danger'>Function Based View ModelForm CRUD Project</h2>
        {% comment %} Messages {% endcomment %}
        {% if messages %}
            {% for message in messages %}
                
                <span {% if message.tags %} class = "alert-{{ message.tags }}" {% endif %}>{{ message }}</span>
                
            {% endfor %}
        {% endif %}

        {% block content %} {% endblock content %}
    </div>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</body>
</html>
